# Cog configuration for SynergyBot
build:
  gpu: true
  python_version: "3.10"
  python_requirements: "requirements-cog.txt"
  
  # Install system dependencies if needed
  system_packages:
    - "ffmpeg"
    - "libsm6"
    - "libxext6"
  
  # Run commands to prepare the model
  run:
    - "mkdir -p /src/models /src/data"

# Define the prediction interface
predict: "predict.py:Predictor"